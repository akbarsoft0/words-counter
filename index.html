<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words counter</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>word counter</h1>
    </header>
    <section>
        <div class="center">
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
            <ul>
                <li>words : <span class="word">0</span></li>
                <li>charcters : <span class="chart">0</span></li>
                <li>lines : <span class="lines">0</span></li>
                <li>space : <span class="space">0</span></li>
                <li><button id="copy">copy</button></li>
                <li><button id="reset">reset</button></li>
            </ul>
        </div>
    </section>
    <footer>
        <a href="https://codepen.io/mohammad-akbar63" target="_blank">&COPY; made by mohammad</a>
    </footer>

    <script src="main.js"></script>
</body>

</html>
